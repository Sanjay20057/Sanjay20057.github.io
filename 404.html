<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Sanjay Sharma</title>

    <!-- Main Portfolio CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>

    <style>
        body {
            background-color: var(--navy);
            color: var(--slate);
        }

        .error-wrapper {
            min-height: 100vh;
            padding-top: var(--nav-height);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 50px;
            text-align: center;
        }

        .error-code {
            font-size: clamp(120px, 20vw, 200px);
            font-weight: 700;
            color: var(--green);
            font-family: var(--font-mono);
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .error-title {
            color: var(--lightest-slate);
            font-size: clamp(28px, 5vw, 40px);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .error-message {
            color: var(--slate);
            font-size: var(--fz-xl);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-btn {
            color: var(--green);
            background-color: transparent;
            border: 1px solid var(--green);
            border-radius: var(--border-radius);
            padding: 1rem 1.5rem;
            font-family: var(--font-mono);
            font-size: var(--fz-sm);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .error-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: rgba(100, 255, 218, 0.1);
            transition: width 0.3s var(--easing);
            z-index: -1;
        }

        .error-btn:hover::before {
            width: 100%;
        }

        .error-btn:hover {
            transform: translate(-4px, -4px);
            box-shadow: 4px 4px 0 0 var(--green);
        }

        .error-btn.primary {
            background-color: rgba(100, 255, 218, 0.1);
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .glitch {
            position: relative;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00de;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(31px, 9999px, 94px, 0);
                transform: skew(0.8deg);
            }
            10% {
                clip: rect(112px, 9999px, 56px, 0);
                transform: skew(0.2deg);
            }
            20% {
                clip: rect(85px, 9999px, 23px, 0);
                transform: skew(0.1deg);
            }
            30% {
                clip: rect(10px, 9999px, 150px, 0);
                transform: skew(0.9deg);
            }
            40% {
                clip: rect(120px, 9999px, 80px, 0);
                transform: skew(0.7deg);
            }
            50% {
                clip: rect(60px, 9999px, 140px, 0);
                transform: skew(0.4deg);
            }
            60% {
                clip: rect(90px, 9999px, 30px, 0);
                transform: skew(0.6deg);
            }
            70% {
                clip: rect(40px, 9999px, 110px, 0);
                transform: skew(0.3deg);
            }
            80% {
                clip: rect(70px, 9999px, 100px, 0);
                transform: skew(0.5deg);
            }
            90% {
                clip: rect(20px, 9999px, 120px, 0);
                transform: skew(0.8deg);
            }
            100% {
                clip: rect(50px, 9999px, 90px, 0);
                transform: skew(0.2deg);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 119px, 0);
                transform: skew(0.7deg);
            }
            10% {
                clip: rect(95px, 9999px, 41px, 0);
                transform: skew(0.3deg);
            }
            20% {
                clip: rect(25px, 9999px, 135px, 0);
                transform: skew(0.9deg);
            }
            30% {
                clip: rect(105px, 9999px, 15px, 0);
                transform: skew(0.5deg);
            }
            40% {
                clip: rect(45px, 9999px, 125px, 0);
                transform: skew(0.1deg);
            }
            50% {
                clip: rect(75px, 9999px, 55px, 0);
                transform: skew(0.8deg);
            }
            60% {
                clip: rect(35px, 9999px, 145px, 0);
                transform: skew(0.4deg);
            }
            70% {
                clip: rect(115px, 9999px, 25px, 0);
                transform: skew(0.6deg);
            }
            80% {
                clip: rect(55px, 9999px, 105px, 0);
                transform: skew(0.2deg);
            }
            90% {
                clip: rect(85px, 9999px, 65px, 0);
                transform: skew(0.7deg);
            }
            100% {
                clip: rect(5px, 9999px, 155px, 0);
                transform: skew(0.3deg);
            }
        }

        @keyframes glitch-skew {
            0% {
                transform: skew(0deg);
            }
            10% {
                transform: skew(-1deg);
            }
            20% {
                transform: skew(2deg);
            }
            30% {
                transform: skew(-2deg);
            }
            40% {
                transform: skew(1deg);
            }
            50% {
                transform: skew(-1deg);
            }
            60% {
                transform: skew(0deg);
            }
            70% {
                transform: skew(1deg);
            }
            80% {
                transform: skew(-1deg);
            }
            90% {
                transform: skew(2deg);
            }
            100% {
                transform: skew(0deg);
            }
        }

        .fade-up {
            opacity: 0;
            transform: translateY(30px);
        }

        .fade-up.appear {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s cubic-bezier(0.645, 0.045, 0.355, 1),
                        transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 25px;
            }

            .error-code {
                font-size: 100px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-message {
                font-size: var(--fz-md);
            }

            .error-links {
                flex-direction: column;
            }

            .error-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER NAV -->
    <header class="navbar">
        <nav>
            <div class="logo">
                <a href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 100 100">
                        <polygon points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="2.5"
                                 stroke-linecap="round"
                                 stroke-linejoin="round"
                                 style="transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);"/>
                        <text x="50"
                              y="62"
                              text-anchor="middle"
                              fill="currentColor"
                              font-size="32"
                              font-family="Arial, sans-serif"
                              font-weight="normal"
                              letter-spacing="2">SS</text>
                    </svg>
                </a>
            </div>

            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="nav-links" id="nav-links">
                <a href="/#about"><span class="nav-number">01.</span> About</a>
                <a href="/#experience"><span class="nav-number">02.</span> Skills</a>
                <a href="/#work"><span class="nav-number">03.</span> Project</a>
                <a href="/#contact"><span class="nav-number">04.</span> Contact</a>
                <a href="/resume" class="resume-btn">Resume</a>
            </div>
        </nav>
    </header>

    <!-- ERROR CONTENT -->
    <div class="error-wrapper">
        <div class="error-container">
            <div class="glitch-wrapper">
                <h1 class="error-code glitch" data-text="404">404</h1>
            </div>

            <h2 class="error-title fade-up">Page Not Found</h2>

            <p class="error-message fade-up">
                Oops! The page you're looking for seems to have wandered off into the digital void.
                It might have been moved, deleted, or never existed in the first place.
            </p>

            <div class="error-links fade-up">
                <a href="/" class="error-btn primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Go Home
                </a>
                <a href="/case_studies#spotify" class="error-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                    </svg>
                    Case Studies
                </a>
                <a href="/#contact" class="error-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Contact
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: transparent; margin-top: 60px;">
        <p style="color: #64748b;">Designed & Built by Sanjay Sharma</p>
    </footer>

    <script>
        // Fade-up animations on page load
        window.addEventListener('load', () => {
            // Animate navbar
            const navbar = document.querySelector('.navbar');
            if (navbar) {
                navbar.classList.add('appear');
            }

            // Animate content
            const fadeElements = document.querySelectorAll('.fade-up');
            fadeElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('appear');
                }, index * 100 + 200);
            });
        });

        // Mobile menu functionality
        const mobileMenu = document.getElementById("mobile-menu");
        const navLinks = document.getElementById("nav-links");

        if (mobileMenu && navLinks) {
            mobileMenu.addEventListener("click", (e) => {
                e.stopPropagation();
                navLinks.classList.toggle("active");
                mobileMenu.classList.toggle("active");
            });

            document.addEventListener("click", (e) => {
                if (!navLinks.contains(e.target) && !mobileMenu.contains(e.target)) {
                    navLinks.classList.remove("active");
                    mobileMenu.classList.remove("active");
                }
            });
        }
    </script>

</body>
</html>
