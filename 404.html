<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/png" href="static/Logo/Logo.png" />
    <link rel="stylesheet" href="static/style.css" />
    <script defer src="static/script.js"></script>

    <style>
        body {
            background-color: var(--navy);
            color: var(--slate);
        }

        .error-wrapper {
            min-height: 100vh;
            padding-top: var(--nav-height);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 50px;
            text-align: center;
        }

        .error-code {
            font-size: clamp(120px, 20vw, 200px);
            font-weight: 700;
            color: var(--green);
            font-family: var(--font-mono);
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .error-title {
            color: var(--lightest-slate);
            font-size: clamp(28px, 5vw, 40px);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .error-message {
            color: var(--slate);
            font-size: var(--fz-xl);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-btn {
            color: var(--green);
            background-color: transparent;
            border: 1px solid var(--green);
            border-radius: var(--border-radius);
            padding: 1rem 1.5rem;
            font-family: var(--font-mono);
            font-size: var(--fz-sm);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .error-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: rgba(100, 255, 218, 0.1);
            transition: width 0.3s var(--easing);
            z-index: -1;
        }

        .error-btn:hover::before {
            width: 100%;
        }

        .error-btn:hover {
        transform: translateY(-3px);
            box-shadow: 0 10px 30px -10px rgba(100, 255, 218, 0.5);
        }

        .error-btn:active {
            transform: translateY(-1px);
        }

        .error-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .glitch {
            position: relative;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            }
            92%, 96% {
                text-shadow:
                    2px 2px 0 rgba(255, 0, 0, 0.5),
                    -2px -2px 0 rgba(0, 255, 255, 0.5);
            }
            94% {
                text-shadow:
                    -2px 2px 0 rgba(255, 0, 0, 0.5),
                    2px -2px 0 rgba(0, 255, 255, 0.5);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 25px;
            }

            .error-links {
                flex-direction: column;
                align-items: center;
            }

            .error-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-wrapper">
        <div class="error-container">
            <div class="error-code glitch error-animation">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Oops! The page you're looking for seems to have wandered off into the digital void.
                It might have been moved, deleted, or perhaps it never existed.
            </p>
            <div class="error-links">
                <a href="{{ url_for('index') }}" class="error-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.5 2L1.5 8L6.5 14M2 8H14.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Go Home
                </a>
                <a href="{{ url_for('contact') }}" class="error-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 3H14V13H2V3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 3L8 9L14 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Contact Me
                </a>
            </div>
        </div>
    </div>
</body>
</html>
