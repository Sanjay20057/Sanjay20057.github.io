<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Match portfolio dark theme */
        body {
            background-color: var(--navy);
            color: var(--slate);
        }

        /* Main Container */
        .resume-wrapper {
            min-height: 100vh;
            padding-top: var(--nav-height);
        }

        .resume-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 150px;
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 40px;
            color: var(--green);
            font-family: var(--font-mono);
            font-size: var(--fz-sm);
            text-decoration: none;
            transition: var(--transition);
            padding: 10px 0;
        }

        .back-link:hover {
            color: var(--green);
            transform: translateX(-5px);
        }

        .back-link::before {
            content: "← ";
        }

        /* Header Section */
        .resume-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .resume-header h1 {
            color: var(--lightest-slate);
            font-size: clamp(40px, 5vw, 60px);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .resume-header p {
            color: var(--slate);
            font-size: var(--fz-xl);
            margin-bottom: 30px;
        }

        /* Action Buttons */
        .resume-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--green);
            background-color: transparent;
            border: 1px solid var(--green);
            border-radius: var(--border-radius);
            padding: 1rem 1.5rem;
            font-family: var(--font-mono);
            font-size: var(--fz-sm);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            background-color: var(--green-tint);
            transform: translateY(-3px);
            box-shadow: 4px 4px 0 0 var(--green);
        }

        .action-btn.primary {
            background-color: var(--green-tint);
        }

        /* Resume Viewer Card */
        .resume-viewer {
            background-color: var(--light-navy);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 10px 30px -15px var(--navy-shadow);
            transition: var(--transition);
        }

        .resume-viewer:hover {
            box-shadow: 0 20px 30px -15px var(--navy-shadow);
        }

        .resume-viewer img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .resume-viewer img:hover {
            transform: scale(1.02);
        }

        /* ─── MODAL (from certificates.html) ─── */
        .resume-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(10,25,47,.95);
            backdrop-filter: blur(8px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .resume-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: modalFadeIn .3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .resume-modal-content {
            position: relative;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            animation: modalSlideUp .4s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        @keyframes modalSlideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .resume-modal-content img {
            width: 100%;
            height: auto;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 24px 48px rgba(0,0,0,.5);
        }

        .resume-modal-close {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--light-navy);
            border: 1px solid var(--green);
            color: var(--green);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all .25s cubic-bezier(0.645, 0.045, 0.355, 1);
            z-index: 1001;
        }

        .resume-modal-close:hover {
            background: var(--green);
            color: var(--navy);
            transform: rotate(90deg);
        }

        .resume-modal-close svg {
            width: 24px;
            height: 24px;
        }

        /* Animations */
        .fade-up {
            opacity: 0;
            transform: translateY(30px);
        }

        .fade-up.appear {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s cubic-bezier(0.645, 0.045, 0.355, 1),
                        transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        /* Mobile Responsiveness */
        @media (max-width: 1080px) {
            .resume-container {
                padding: 60px 100px;
            }
        }

        @media (max-width: 768px) {
            .resume-container {
                padding: 40px 50px;
            }

            .resume-header h1 {
                font-size: 40px;
            }

            .resume-actions {
                flex-direction: column;
                gap: 15px;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }

            .resume-viewer {
                padding: 20px;
            }

            .resume-modal-close {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }

            .resume-modal-content {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .resume-container {
                padding: 30px 25px;
            }

            .resume-header h1 {
                font-size: 32px;
            }

            .resume-header p {
                font-size: var(--fz-md);
            }

            .resume-modal-content {
                max-width: 95%;
            }
        }

        /* Icon styles */
        .icon {
            width: 20px;
            height: 20px;
        }

        /* Touch device optimization */
        @media (hover: none) and (pointer: coarse) {
            .resume-viewer img:hover {
                transform: none;
            }

            .resume-viewer img:active {
                transform: scale(1.02);
            }
        }
    </style>
</head>

<script>
// Mobile menu functionality (from your existing script.js)
const mobileMenu = document.getElementById("mobile-menu");
const navLinks = document.getElementById("nav-links");

if (mobileMenu && navLinks) {
    mobileMenu.addEventListener("click", (e) => {
        e.stopPropagation();
        navLinks.classList.toggle("active");
        mobileMenu.classList.toggle("active");
    });

    document.addEventListener("click", (e) => {
        if (!navLinks.contains(e.target) && !mobileMenu.contains(e.target)) {
            navLinks.classList.remove("active");
            mobileMenu.classList.remove("active");
        }
    });
}

// Smooth scroll for anchor links
document.querySelectorAll('a[href^="/#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(2);
        window.location.href = '/' + this.getAttribute('href').substring(1);
    });
});

// Resume Modal Functions
function openResumeModal() {
    console.log('Opening resume modal');
    const modal = document.getElementById('resumeModal');
    if (modal) {
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }
}

function closeResumeModal() {
    console.log('Closing resume modal');
    const modal = document.getElementById('resumeModal');
    if (modal) {
        modal.classList.remove('active');
        document.body.style.overflow = '';
    }
}

// Close modal when clicking on the background
document.getElementById('resumeModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeResumeModal();
    }
});

// Close modal on ESC key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const modal = document.getElementById('resumeModal');
        if (modal && modal.classList.contains('active')) {
            closeResumeModal();
        }
    }
});

// Fade-up animations on page load
window.addEventListener('load', () => {
    const fadeElements = document.querySelectorAll('.fade-up');
    fadeElements.forEach((element, index) => {
        setTimeout(() => {
            element.classList.add('appear');
        }, index * 100);
    });
});

// Log when page loads
console.log('Resume page loaded successfully');
</script>
